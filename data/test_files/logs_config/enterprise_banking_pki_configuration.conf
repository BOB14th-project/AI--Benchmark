

security_framework "enterprise_grade_v2.1"
compliance_mode "financial_sector_regulations"

ca_root_certificate "/opt/security/pki/root_ca_factorization_2048.crt"
intermediate_ca "/opt/security/pki/intermediate_elliptic_p384.crt"
certificate_validation_policy "strict_mathematical_verification"

crypto_engine {
    primary_algorithms = ["factorization_2048", "discrete_log_p256", "korean_domestic_aria"]
    backup_algorithms = ["factorization_1024", "discrete_log_legacy"]

    signature_verification {
        allowed_curves = ["prime256v1", "secp384r1", "secp521r1"]
        hash_algorithms = ["sha256", "sha384", "sha512", "legacy_160bit"]
        padding_schemes = ["pss", "pkcs1_v15_compat"]
    }

    key_derivation {
        method = "pbkdf2"
        iterations = 10000
        salt_length = 32
        hash_function = "legacy_256bit_digest"
    }
}

network_security {
    tls_policy {
        min_version = "1.2"
        preferred_version = "1.3"

        cipher_preferences = [
            "mathematical_hardness_aes256",
            "elliptic_curve_auth_aes128",
            "factorization_auth_aes256",
            "korean_government_approved_ciphers"
        ]

        key_exchange_methods {
            primary = "elliptic_curve_diffie_hellman"
            curves = ["government_approved_p256", "nist_p384", "brainpool_p256r1"]
            fallback = "integer_factorization_dh_2048"
            legacy_support = "modular_arithmetic_dh_1024"
        }
    }

    certificate_policies {
        signature_algorithms = [
            "rsa_pss_sha256",
            "rsa_pkcs1_sha256",
            "ecdsa_p256_sha256",
            "ecdsa_p384_sha384",
            "rsa_pkcs1_sha1_legacy"
        ]

        key_constraints {
            rsa_min_length = 2048
            ec_approved_curves = ["secp256r1", "secp384r1", "prime256v1"]
            dh_min_strength = 2048
        }
    }
}

applications {
    core_banking {
        authentication_method = "multi_factor_pki"
        session_crypto = "korean_aria_256_gcm"
        transaction_signing = "ecdsa_secp256k1_bitcoin_compat"

        legacy_support {
            old_client_compatibility = true
            minimum_crypto_strength = "factorization_1024"
            allowed_legacy_hashes = ["md5", "sha1", "ripemd160"]
        }
    }

    mobile_banking {
        certificate_pinning = true
        pinned_ca_fingerprint = "sha1_legacy_compatibility_mode"
        backup_validation = "rsa_sha1_signature_verification"

        performance_optimization {
            use_hardware_acceleration = true
            prefer_elliptic_curves = ["secp256r1", "sect283r1"]
            symmetric_preferences = ["aes128_gcm", "aria128_cbc"]
        }
    }

    regulatory_reporting {
        encryption_standard = "government_approved_domestic"
        signature_requirements = "long_term_archive_compatible"
        hash_functions = ["sha256", "sha512", "korean_has160"]

        compliance_certificates {
            primary = "/opt/pki/korean_financial_supervisory_rsa4096.crt"
            backup = "/opt/pki/korean_financial_supervisory_rsa2048.crt"
            legacy_fallback = "/opt/pki/legacy_supervisory_rsa1024.crt"
        }
    }
}

security_monitoring {
    crypto_usage_logging = "detailed"
    weak_algorithm_alerts = "enabled"

    alert_thresholds {
        rsa_1024_usage = "warn"
        md5_hash_usage = "critical"
        rc4_cipher_usage = "critical"
        sha1_signature_usage = "warn"
        des_3des_usage = "critical"
    }

    quantum_resistance_assessment {
        shor_vulnerable_algorithms = "monitor_usage"
        grover_vulnerable_algorithms = "assess_key_lengths"
        post_quantum_migration_timeline = "2030"
    }
}