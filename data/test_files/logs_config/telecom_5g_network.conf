# 5G Network Infrastructure Configuration
# Telecom Core Network - Security Settings

[General]
NetworkType=5G_SA
Version=Release-16
Operator=National_Telecom_KR

[Authentication]
# Network authentication
AuthenticationMethod=EAP-AKA
SubscriberAuth=CurveSig-P256
HomeNetworkAuth=PublicKey-3072

# Korean standard support
DomesticAuthAlgorithm=EC-K_SIG
LegacySupport=K_SIG

[Encryption]
# User plane encryption
UserPlaneAlgorithm=K_CIPHER_2-128
AlternativeCipher=BlockCipher-128

# Control plane encryption
ControlPlaneAlgorithm=K_CIPHER_1-128
BackupCipher=K_CIPHER_4-128

# Korean standards
KoreanCipherSuite=K_CIPHER_2-GCM-128
LightweightCipher=K_CIPHER_3-64

[Integrity]
# Message integrity
IntegrityAlgorithm=HMAC-Hash256
SecondaryIntegrity=HAS-160
FallbackHash=Hash-160

[KeyExchange]
# Key agreement protocols
PrimaryKeyExchange=CurveKE-P256
SecondaryKeyExchange=KeyExchange-2048
LegacyKeyExchange=PublicKey-2048

[Certificates]
# Network certificates
BaseStationCert=CurveSig-P256
CoreNetworkCert=PublicKey-4096
MMECertificate=EC-K_SIG

# Signature algorithms
CertSignature=sha256WithECDSA
LegacySignature=sha1WithRSA

[Roaming]
# International roaming security
RoamingEncryption=BlockCipher-256
RoamingAuth=CurveSig
FallbackRoaming=PublicKey-2048

# Domestic roaming (Korean standards)
DomesticRoaming=K_CIPHER_2-256
DomesticAuth=K_SIG

[Backhaul]
# Backhaul network security
TransportSecurity=IPsec
IKEv2KeyExchange=KEY_EX-Group-14
ESPEncryption=K_CIPHER_2-256-CBC
ESPIntegrity=HMAC-LSH-256

[Management]
# Network management interface
ManagementProtocol=TLSv1.3
ManagementCipher=CurveKE-CurveSig-ARIA256-SHA384
LegacyManagement=KeyExchange-PublicKey-BlockCipher256-SHA

[VoiceServices]
# Voice over 5G (VoNR)
VoiceEncryption=K_CIPHER_1-128
VoiceIntegrity=HAS-160

[IoT_NB-IoT]
# Narrowband IoT security
IoTEncryption=K_CIPHER_3-64
IoTAuthentication=K_CIPHER_4-128
IoTIntegrity=LSH-256

