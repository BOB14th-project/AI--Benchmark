# 5G Network Infrastructure Configuration
# Telecom Core Network - Security Settings

[General]
NetworkType=5G_SA
Version=Release-16
Operator=National_Telecom_KR

[Authentication]
# Network authentication
AuthenticationMethod=EAP-AKA
SubscriberAuth=ECDSA-P256
HomeNetworkAuth=RSA-3072

# Korean standard support
DomesticAuthAlgorithm=EC-KCDSA
LegacySupport=KCDSA

[Encryption]
# User plane encryption
UserPlaneAlgorithm=ARIA-128
AlternativeCipher=AES-128

# Control plane encryption
ControlPlaneAlgorithm=SEED-128
BackupCipher=LEA-128

# Korean standards
KoreanCipherSuite=ARIA-GCM-128
LightweightCipher=HIGHT-64

[Integrity]
# Message integrity
IntegrityAlgorithm=HMAC-SHA256
SecondaryIntegrity=HAS-160
FallbackHash=SHA-1

[KeyExchange]
# Key agreement protocols
PrimaryKeyExchange=ECDHE-P256
SecondaryKeyExchange=DHE-2048
LegacyKeyExchange=RSA-2048

[Certificates]
# Network certificates
BaseStationCert=ECDSA-P256
CoreNetworkCert=RSA-4096
MMECertificate=EC-KCDSA

# Signature algorithms
CertSignature=sha256WithECDSA
LegacySignature=sha1WithRSA

[Roaming]
# International roaming security
RoamingEncryption=AES-256
RoamingAuth=ECDSA
FallbackRoaming=RSA-2048

# Domestic roaming (Korean standards)
DomesticRoaming=ARIA-256
DomesticAuth=KCDSA

[Backhaul]
# Backhaul network security
TransportSecurity=IPsec
IKEv2KeyExchange=DH-Group-14
ESPEncryption=ARIA-256-CBC
ESPIntegrity=HMAC-LSH-256

[Management]
# Network management interface
ManagementProtocol=TLSv1.3
ManagementCipher=ECDHE-ECDSA-ARIA256-SHA384
LegacyManagement=DHE-RSA-AES256-SHA

[VoiceServices]
# Voice over 5G (VoNR)
VoiceEncryption=SEED-128
VoiceIntegrity=HAS-160

[IoT_NB-IoT]
# Narrowband IoT security
IoTEncryption=HIGHT-64
IoTAuthentication=LEA-128
IoTIntegrity=LSH-256

