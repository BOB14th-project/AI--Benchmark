# Payment Gateway Configuration
# Legacy Financial System - Payment Processing Module

[gateway]
service_name = "Financial Payment Gateway"
version = "3.2.1"
environment = "production"

[security]
# Cryptographic configuration
cipher_suite = "TLS_RSA_WITH_AES_128_CBC_SHA"
fallback_cipher = "TLS_RSA_WITH_3DES_EDE_CBC_SHA"
ssl_protocol = "TLSv1.0,TLSv1.1"

# Key exchange
key_exchange_algorithm = "RSA"
dh_param_size = 1024
signature_algorithm = "RSA-SHA1"

[payment_encryption]
# Card data encryption
card_encryption_mode = "CBC"
encryption_algorithm = "3DES"
key_length = 168
padding_scheme = "PKCS5"

# Hash for integrity
integrity_hash = "MD5"
hmac_algorithm = "HMAC-MD5"

[certificate]
# SSL/TLS certificates
cert_type = "RSA"
cert_key_size = 1024
cert_signature = "sha1WithRSAEncryption"
root_ca_algorithm = "RSA-2048"

[database_encryption]
# Database field encryption
db_cipher = "DES-EDE3"
db_key_derivation = "PBKDF1"
db_hash = "MD5"

[api_security]
# API authentication tokens
token_signature = "HS256-MD5"
session_encryption = "RC4"
api_key_hash = "SHA-1"

[compliance]
pci_dss_version = "2.0"
encryption_standard = "Triple-DES"
key_management = "manual_rotation"

