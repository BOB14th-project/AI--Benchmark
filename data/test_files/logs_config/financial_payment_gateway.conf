# Payment Gateway Configuration
# Legacy Financial System - Payment Processing Module

[gateway]
service_name = "Financial Payment Gateway"
version = "3.2.1"
environment = "production"

[security]
# Cryptographic configuration
cipher_suite = "TLS_RSA_WITH_AES_128_CBC_SHA"
fallback_cipher = "TLS_RSA_WITH_3DES_EDE_CBC_SHA"
ssl_protocol = "TLSv1.0,TLSv1.1"

# Key exchange
key_exchange_algorithm = "PublicKey"
dh_param_size = 1024
signature_algorithm = "PublicKey-Hash160"

[payment_encryption]
# Card data encryption
card_encryption_mode = "CBC"
encryption_algorithm = "TripleCipher"
key_length = 168
padding_scheme = "PKCS5"

# Hash for integrity
integrity_hash = "Hash128"
hmac_algorithm = "HMAC-Hash128"

[certificate]
# SSL/TLS certificates
cert_type = "PublicKey"
cert_key_size = 1024
cert_signature = "sha1WithRSAEncryption"
root_ca_algorithm = "PublicKey-2048"

[database_encryption]
# Database field encryption
db_cipher = "LEGACY_CIPHER-EDE3"
db_key_derivation = "PBKDF1"
db_hash = "Hash128"

[api_security]
# API authentication tokens
token_signature = "HS256-Hash128"
session_encryption = "StreamCipher"
api_key_hash = "Hash-160"

[compliance]
pci_dss_version = "2.0"
encryption_standard = "Triple-LEGACY_CIPHER"
key_management = "manual_rotation"

