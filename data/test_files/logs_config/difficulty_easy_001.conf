

SSLEngine on
SSLProtocol all -SSLv2 -SSLv3

SSLCertificateFile /etc/ssl/certs/server-rsa-1024.crt
SSLCertificateKeyFile /etc/ssl/private/server-rsa-1024.key

SSLCipherSuite RSA+AES256:RSA+AES128:RSA+3DES:RSA+RC4:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA:RC4-SHA:DES-CBC3-SHA:!aNULL

SSLOpenSSLConfCmd SignatureAlgorithms RSA+SHA1:RSA+SHA256:RSA+MD5:ECDSA+SHA1

SSLOpenSSLConfCmd DHParameters /etc/ssl/dhparam-1024.pem

SSLHonorCipherOrder on
SSLInsecureRenegotiation on

<VirtualHost *:443>
    ServerName banking.example.com

    SSLCertificateFile /etc/ssl/certs/banking-rsa-1024.crt
    SSLCertificateKeyFile /etc/ssl/private/banking-rsa-1024.key

    SSLCipherSuite HIGH:MEDIUM:LOW:!aNULL:!eNULL:+RC4:+MD5
</VirtualHost>