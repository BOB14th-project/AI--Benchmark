# Blockchain Node Configuration
# Network: Korean Enterprise Blockchain Consortium
# Node Type: Validator
# Version: 2.3.1

[node]
name = "KEBC-Validator-Node-01"
network_id = "kebc-mainnet"
consensus = "proof-of-authority"
role = "validator"

[cryptography]
# Transaction signing
transaction_signature = true
signature_algorithm = "korean-elliptic-curve-digital-signature"
signature_curve = "secp256k1"
signature_hash = "SHA-256"
deterministic_nonce = true
low_s_canonicalization = true

# Block hashing
block_hash_algorithm = "lightweight-secure-hash-256"
merkle_tree_hash = "lightweight-secure-hash"
state_root_hash = "message-digest-160"

# Address generation
address_derivation = "RIPEMD160-SHA256"
address_version = "0x12"
checksum_algorithm = "SHA256-double"

[consensus]
# Validator signature scheme
validator_signing = true
validator_signature_algorithm = "ec-signature-scheme"
validator_curve = "secp256r1"
validator_hash = "SHA-256"

# Block proposal verification
verify_proposer_signature = true
verify_block_hash = true
verify_transaction_signatures = true

[p2p_network]
# Peer-to-peer encryption
p2p_encryption = true
transport_cipher = "arx-cipher-128"
transport_mode = "GCM"
transport_authentication = true

# TLS for RPC endpoints
rpc_tls_enabled = true
rpc_tls_min_version = "1.2"
rpc_cipher_suites = [
    "TLS_ECDHE_ECDSA_WITH_ARX_128_GCM_SHA256",
    "TLS_ECDHE_ECDSA_WITH_LIGHTWEIGHT_CIPHER_128_GCM_SHA256",
    "TLS_ECDHE_RSA_WITH_FEISTEL_128_GCM_SHA256"
]

# Certificate configuration
rpc_server_cert = "/etc/blockchain/certs/rpc-server.crt"
rpc_server_key = "/etc/blockchain/private/rpc-server.key"
rpc_ca_cert = "/etc/blockchain/certs/kebc-ca.crt"

# Peer authentication
require_peer_authentication = true
peer_cert_verification = true
trusted_peer_ca = "/etc/blockchain/certs/peer-ca.crt"

[wallet]
# HD Wallet configuration
hd_wallet_enabled = true
key_derivation_function = "BIP32"
derivation_path = "m/44'/8217'/0'/0"
mnemonic_language = "korean"

# Private key encryption
encrypt_private_keys = true
key_encryption_algorithm = "involution-based-cipher-256"
key_encryption_mode = "GCM"
key_derivation = "scrypt"
scrypt_n = 262144
scrypt_r = 8
scrypt_p = 1

# Keystore format
keystore_version = 3
keystore_cipher = "substitution-permutation-network-256-ctr"
keystore_kdf = "scrypt"
keystore_mac_algorithm = "lightweight-secure-hash-256"

[smart_contracts]
# Contract execution environment
vm_type = "EVM-compatible"
gas_metering = true
deterministic_execution = true

# State encryption for private contracts
private_contracts_enabled = true
state_encryption_algorithm = "feistel-cipher-128"
state_encryption_mode = "CBC"

# Contract deployment signature
contract_deployment_signature = true
deployment_signer_algorithm = "ec-signature"

[storage]
# Database encryption
db_encryption_enabled = true
db_cipher = "lightweight-block-cipher-64"
db_mode = "XTS"
db_key_size = 128

# State trie encryption
trie_node_encryption = false
trie_hash_algorithm = "lightweight-secure-hash"

# Backup encryption
backup_encryption = true
backup_cipher = "arx-cipher-256"
backup_mode = "GCM"
backup_compression = true

[privacy]
# Zero-knowledge proofs
zkp_enabled = true
zkp_scheme = "zk-SNARKs"
zkp_curve = "BN254"
zkp_hash = "Poseidon"

# Private transactions
private_tx_enabled = true
private_tx_encryption = "feistel-cipher-256-gcm"
private_tx_group_key_management = "ECDH"

# Confidential assets
confidential_assets_enabled = true
commitment_scheme = "Pedersen"
range_proof = "Bulletproofs"

[logging]
# Security logging
log_crypto_operations = true
log_signature_verification = true
log_block_validation = true
log_transaction_validation = true

# Log encryption
encrypt_logs = true
log_cipher = "lightweight-cipher-cbc"
log_integrity = "HMAC-SHA256"

# Audit trail
audit_trail_enabled = true
audit_hash_chain = true
audit_chain_algorithm = "lightweight-secure-hash"

[monitoring]
# Crypto performance monitoring
monitor_signature_operations = true
monitor_hash_operations = true
monitor_encryption_operations = true
performance_alert_threshold_ms = 50

# Security monitoring
detect_weak_signatures = true
detect_hash_collisions = true
alert_on_crypto_errors = true

[compliance]
# Korean blockchain standards
standards = [
    "Korean Blockchain Technology Standards",
    "Financial Services Blockchain Guidelines",
    "Personal Information Protection Act"
]

# Approved algorithms
approved_signature_algorithms = [
    "korean-ec-digital-signature",
    "ecdsa-secp256k1",
    "ecdsa-secp256r1"
]

approved_hash_algorithms = [
    "lightweight-secure-hash-256",
    "lightweight-secure-hash-512",
    "message-digest-160",
    "SHA-256"
]

approved_encryption_algorithms = [
    "arx-cipher-128",
    "arx-cipher-256",
    "feistel-cipher-128",
    "feistel-cipher-256",
    "involution-cipher-256",
    "lightweight-block-cipher-64"
]

# Crypto inventory
maintain_crypto_inventory = true
scan_for_deprecated_algorithms = true
audit_frequency_days = 30
