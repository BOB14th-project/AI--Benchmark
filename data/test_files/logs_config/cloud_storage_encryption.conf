# Cloud Storage Service - Encryption Configuration
# Enterprise Data Protection Platform

[Service]
Name=SecureCloud Storage Pro
Version=8.1.2
Tier=Enterprise
Region=Asia-Pacific-KR

[ClientSideEncryption]
# Client-side encryption before upload
DefaultAlgorithm=AES-256-GCM
KeyDerivation=PBKDF2-HMAC-SHA256
Iterations=100000

# File encryption
FileChunking=Enabled
ChunkCipher=AES-256-CTR
ChunkSize=4MB

# Metadata encryption
MetadataCipher=AES-128-GCM
MetadataAuth=HMAC-SHA256

[ServerSideEncryption]
# Server-side encryption at rest
StorageEncryption=AES-256-CBC
DatabaseEncryption=AES-256-GCM

# Korean standard support
KoreanDataResidency=Enabled
KoreanCipher=ARIA-256-GCM
AlternativeKorean=SEED-256-CBC

# Backup encryption
BackupCipher=AES-256-XTS
ArchiveEncryption=LEA-256-CTR

[KeyManagement]
# Enterprise key management service
KMS=AWS-KMS-Compatible
MasterKeyAlgorithm=AES-256

# Key wrapping
KeyWrap=RSA-4096-OAEP
AlternativeKeyWrap=ECDH-P384

# Key rotation
AutoRotation=Enabled
RotationInterval=90days
LegacyKeyRetention=7years

[TransportSecurity]
# Data in transit
Protocol=TLS-1.3
PreferredCipher=TLS_AES_256_GCM_SHA384
FallbackCipher=TLS_CHACHA20_POLY1305_SHA256

# Legacy client support
TLS12_Cipher=ECDHE-RSA-AES256-GCM-SHA384
TLS11_Cipher=DHE-RSA-AES256-SHA256
TLS10_Deprecated=Disabled

[APIAuthentication]
# API access security
TokenSignature=RS256  # RSA-SHA256
AlternativeSignature=ES384  # ECDSA-P384
APIKeyHash=SHA-256

# OAuth2 security
JWTAlgorithm=RS512
RefreshTokenEncryption=AES-256-GCM

[Deduplication]
# Secure deduplication
HashAlgorithm=SHA-256
ConvergentEncryption=Enabled
ConvergentCipher=AES-256-SIV

# Privacy-preserving dedup
MessageLockedEncryption=SHA-256-Based
DeterministicEncryption=HMAC-SHA256-Based

[Sharing]
# Secure file sharing
ShareLinkEncryption=AES-256-GCM
ShareKeyDerivation=ECDH-P256

# Password-protected shares
PasswordKDF=PBKDF2-HMAC-SHA512
PasswordIterations=600000

# Public link security
PublicLinkCipher=AES-256-GCM
LinkTokenSignature=ECDSA-P256

[EndToEndEncryption]
# Zero-knowledge encryption
E2EE_Enabled=True
E2EE_Cipher=AES-256-GCM
E2EE_KeyExchange=X25519  # ECDH Curve25519

# Per-file keys
FileKeyEncryption=RSA-4096-OAEP
UserPrivateKeyEncryption=AES-256-GCM

[Compliance]
# Regulatory compliance
GDPR_Compliant=True
CCPA_Compliant=True
HIPAA_Encryption=AES-256-Required

# Korean compliance
PIPA_Compliant=True  # Personal Information Protection Act
KoreanCrypto=ARIA-256,SEED-256,LEA-256

[LegacySupport]
# Backward compatibility (deprecated)
OldClient_Cipher=3DES-EDE3
Windows7_Support=RC4-SHA
MacOS_Legacy=DES-CBC

# Phase-out schedule
3DES_EOL=2024-12-31
RC4_Disabled=2023-06-30
DES_Disabled=2022-12-31

