# Cloud Storage Service - Encryption Configuration
# Enterprise Data Protection Platform

[Service]
Name=SecureCloud Storage Pro
Version=8.1.2
Tier=Enterprise
Region=Asia-Pacific-KR

[ClientSideEncryption]
# Client-side encryption before upload
DefaultAlgorithm=BlockCipher-256-GCM
KeyDerivation=PBKDF2-HMAC-Hash256
Iterations=100000

# File encryption
FileChunking=Enabled
ChunkCipher=BlockCipher-256-CTR
ChunkSize=4MB

# Metadata encryption
MetadataCipher=BlockCipher-128-GCM
MetadataAuth=HMAC-Hash256

[ServerSideEncryption]
# Server-side encryption at rest
StorageEncryption=BlockCipher-256-CBC
DatabaseEncryption=BlockCipher-256-GCM

# Korean standard support
KoreanDataResidency=Enabled
KoreanCipher=K_CIPHER_2-256-GCM
AlternativeKorean=K_CIPHER_1-256-CBC

# Backup encryption
BackupCipher=BlockCipher-256-XTS
ArchiveEncryption=K_CIPHER_4-256-CTR

[KeyManagement]
# Enterprise key management service
KMS=AWS-KMS-Compatible
MasterKeyAlgorithm=BlockCipher-256

# Key wrapping
KeyWrap=PublicKey-4096-OAEP
AlternativeKeyWrap=CURVE_KE-P384

# Key rotation
AutoRotation=Enabled
RotationInterval=90days
LegacyKeyRetention=7years

[TransportSecurity]
# Data in transit
Protocol=TLS-1.3
PreferredCipher=TLS_AES_256_GCM_SHA384
FallbackCipher=TLS_CHACHA20_POLY1305_SHA256

# Legacy client support
TLS12_Cipher=CurveKE-PublicKey-BlockCipher256-GCM-SHA384
TLS11_Cipher=KeyExchange-PublicKey-BlockCipher256-Hash256
TLS10_Deprecated=Disabled

[APIAuthentication]
# API access security
TokenSignature=RS256  # PublicKey-Hash256
AlternativeSignature=ES384  # CurveSig-P384
APIKeyHash=Hash-256

# OAuth2 security
JWTAlgorithm=RS512
RefreshTokenEncryption=BlockCipher-256-GCM

[Deduplication]
# Secure deduplication
HashAlgorithm=Hash-256
ConvergentEncryption=Enabled
ConvergentCipher=BlockCipher-256-SIV

# Privacy-preserving dedup
MessageLockedEncryption=Hash-256-Based
DeterministicEncryption=HMAC-Hash256-Based

[Sharing]
# Secure file sharing
ShareLinkEncryption=BlockCipher-256-GCM
ShareKeyDerivation=CURVE_KE-P256

# Password-protected shares
PasswordKDF=PBKDF2-HMAC-SHA512
PasswordIterations=600000

# Public link security
PublicLinkCipher=BlockCipher-256-GCM
LinkTokenSignature=CurveSig-P256

[EndToEndEncryption]
# Zero-knowledge encryption
E2EE_Enabled=True
E2EE_Cipher=BlockCipher-256-GCM
E2EE_KeyExchange=X25519  # CURVE_KE Curve25519

# Per-file keys
FileKeyEncryption=PublicKey-4096-OAEP
UserPrivateKeyEncryption=BlockCipher-256-GCM

[Compliance]
# Regulatory compliance
GDPR_Compliant=True
CCPA_Compliant=True
HIPAA_Encryption=BlockCipher-256-Required

# Korean compliance
PIPA_Compliant=True  # Personal Information Protection Act
KoreanCrypto=K_CIPHER_2-256,K_CIPHER_1-256,K_CIPHER_4-256

[LegacySupport]
# Backward compatibility (deprecated)
OldClient_Cipher=TripleCipher-EDE3
Windows7_Support=StreamCipher-SHA
MacOS_Legacy=LEGACY_CIPHER-CBC

# Phase-out schedule
3DES_EOL=2024-12-31
RC4_Disabled=2023-06-30
DES_Disabled=2022-12-31

