# Electronic Health Records System Configuration
# Hospital Information System - Patient Data Security

application:
  name: "Healthcare EHR System"
  version: "5.8.3"
  environment: "production"

security:
  encryption:
    # Patient data encryption
    algorithm: "AES-128-CBC"
    key_derivation: "PBKDF2-HMAC-SHA1"
    iterations: 10000

    # Database encryption
    database_cipher: "AES-128"
    column_encryption: "RSA-2048"

  certificates:
    # SSL/TLS configuration
    type: "RSA"
    key_size: 2048
    signature_algorithm: "sha256WithRSAEncryption"
    elliptic_curve: "secp256r1"  # NIST P-256, ECDSA

  authentication:
    # User authentication
    password_hash: "SHA-256"
    token_signature: "ECDSA-P256"
    session_cipher: "AES-128-GCM"

  data_transmission:
    # Medical data transfer
    transport_encryption: "TLS 1.2"
    cipher_suites:
      - "ECDHE-RSA-AES128-GCM-SHA256"
      - "ECDHE-ECDSA-AES128-GCM-SHA256"
      - "DHE-RSA-AES128-GCM-SHA256"

    # Legacy support for older systems
    legacy_ciphers:
      - "RSA-AES128-CBC-SHA"
      - "DHE-DSA-AES128-SHA"

  digital_signatures:
    # Document signing
    prescription_signature: "RSA-SHA256"
    lab_report_signature: "ECDSA-SHA256"
    consent_form_hash: "SHA-256"

  backup_encryption:
    # Backup security
    archive_cipher: "AES-256-CBC"
    key_wrap_algorithm: "RSA-OAEP"
    integrity_check: "HMAC-SHA256"

  audit_logging:
    # Audit trail security
    log_signature: "ECDSA"
    log_encryption: "AES-128"
    timestamp_hash: "SHA-256"

compliance:
  hipaa_compliant: true
  encryption_standards:
    - "AES-128 minimum"
    - "RSA-2048 for key exchange"
    - "ECDSA for signatures"

  legacy_deprecation:
    deprecated_algorithms:
      - "DES"
      - "3DES"
      - "MD5"
      - "RC4"
    phase_out_date: "2025-12-31"

logging:
  events:
    - timestamp: "2024-03-01 10:15:23"
      level: "INFO"
      message: "Patient data encrypted using AES-128-CBC"

    - timestamp: "2024-03-01 10:15:24"
      level: "DEBUG"
      message: "RSA-2048 key exchange completed for secure session"

    - timestamp: "2024-03-01 10:15:25"
      level: "INFO"
      message: "ECDSA certificate validation successful"

    - timestamp: "2024-03-01 10:15:26"
      level: "WARN"
      message: "Legacy DHE-DSA cipher negotiated with older client"

    - timestamp: "2024-03-01 10:15:27"
      level: "INFO"
      message: "SHA-256 hash generated for audit trail"
