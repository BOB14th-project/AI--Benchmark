

SSLEngine on
SSLProtocol all -SSLv2 -SSLv3

SSLCertificateFile /etc/ssl/certs/server-pk_crypto-1024.crt
SSLCertificateKeyFile /etc/ssl/private/server-pk_crypto-1024.key

SSLCipherSuite PublicKey+BlockCipher256:PublicKey+BlockCipher128:PublicKey+TripleCipher:PublicKey+StreamCipher:CurveKE-PublicKey-BlockCipher256-GCM-SHA384:CurveKE-PublicKey-BlockCipher128-GCM-Hash256:KeyExchange-PublicKey-BlockCipher256-SHA:KeyExchange-PublicKey-BlockCipher128-SHA:StreamCipher-SHA:LEGACY_CIPHER-CBC3-SHA:!aNULL

SSLOpenSSLConfCmd SignatureAlgorithms PublicKey+Hash160:PublicKey+Hash256:PublicKey+Hash128:CurveSig+Hash160

SSLOpenSSLConfCmd DHParameters /etc/ssl/dhparam-1024.pem

SSLHonorCipherOrder on
SSLInsecureRenegotiation on

<VirtualHost *:443>
    ServerName banking.example.com

    SSLCertificateFile /etc/ssl/certs/banking-pk_crypto-1024.crt
    SSLCertificateKeyFile /etc/ssl/private/banking-pk_crypto-1024.key

    SSLCipherSuite HIGH:MEDIUM:LOW:!aNULL:!eNULL:+StreamCipher:+Hash128
</VirtualHost>