

server {
    listen 443 ssl http2;
    server_name secure-gateway.example.com;

    ssl_certificate /etc/nginx/ssl/gateway_rsa_2048.crt;
    ssl_certificate_key /etc/nginx/ssl/gateway_rsa_2048.key;
    ssl_trusted_certificate /etc/nginx/ssl/ca_bundle_rsa.crt;

    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_ciphers ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-GCM-SHA256;

    ssl_ecdh_curve secp384r1:secp256r1:prime256v1;

    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 24h;
    ssl_session_tickets off;

    ssl_stapling on;
    ssl_stapling_verify on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    location /legacy {

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers HIGH:MEDIUM:!aNULL:!MD5:!RC4:!3DES;
    }

    location /kr-banking {

        ssl_ciphers ECDHE-RSA-ARIA256-GCM-SHA384:DHE-RSA-ARIA256-GCM-SHA384:ECDHE-ECDSA-ARIA256-GCM-SHA384:RSA-ARIA256-GCM-SHA384:SEED-SHA:ARIA128-SHA;

        ssl_client_certificate /etc/nginx/ssl/korean_ca_bundle.crt;
        ssl_verify_client optional;
    }

    location /api/v2 {
        ssl_protocols TLSv1.3;
        ssl_ciphers TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;
        ssl_ecdh_curve X25519:secp384r1;
    }

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

server {
    listen 8443 ssl;
    server_name legacy.example.com;

    ssl_certificate /etc/nginx/ssl/legacy_rsa_1024.crt;
    ssl_certificate_key /etc/nginx/ssl/legacy_rsa_1024.key;

    ssl_protocols TLSv1 TLSv1.1;
    ssl_ciphers RSA+AES:RSA+3DES:RSA+RC4:!aNULL;
    ssl_prefer_server_ciphers on;

    location / {
        return 301 https://secure-gateway.example.com$request_uri;
    }
}