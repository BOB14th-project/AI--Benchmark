; Korean Cryptographic Library Configuration
; Library: KISA Crypto API v2.5
; Compliance: KCMVP Certified Module
; Last Updated: 2025-01-10

[General]
LibraryName=KISA_Crypto_Module
Version=2.5.1
FIPSMode=Enabled
ComplianceLevel=KCMVP_Level_3

[BlockCiphers]
; Korean Standard Block Ciphers
DefaultCipher=domestic_128bit_cipher
EnabledAlgorithms=domestic_cipher_seed,domestic_cipher_aria,domestic_lightweight_hight,domestic_fast_lea

[SEED_Configuration]
; 128-bit Korean Standard Block Cipher (TTAS.KO-12.0004)
Enabled=True
KeySize=128
BlockSize=128
Rounds=16
Mode=CBC,CTR,GCM
Padding=PKCS7
HardwareAcceleration=True

[ARIA_Configuration]
; Korean Standard Encryption Algorithm (KS X 1213)
Enabled=True
KeySizes=128,192,256
BlockSize=128
Rounds=12,14,16
OperationModes=ECB,CBC,CTR,GCM,CCM
DefaultMode=GCM
UseHardwareSBox=True

[HIGHT_Configuration]
; Lightweight Block Cipher for IoT (TTAS.KO-12.0040)
Enabled=True
KeySize=128
BlockSize=64
Rounds=32
TargetDevices=RFID,Sensor,SmartCard
PowerOptimized=True

[LEA_Configuration]
; Fast Block Cipher (TTAS.KO-12.0223)
Enabled=True
KeySizes=128,192,256
BlockSize=128
Rounds=24,28,32
Mode=CBC,CTR,GCM
OptimizationLevel=Performance
SIMD_Acceleration=AVX2,NEON

[HashFunctions]
DefaultHash=domestic_hash_has160
EnabledHashes=domestic_hash_has160,domestic_hash_lsh256,domestic_hash_lsh512

[HAS160_Configuration]
; Korean Hash Function (TTAS.KO-12.0011)
Enabled=True
OutputSize=160
BlockSize=512
Rounds=80
Compression=Custom
ApplicationScope=Legacy_Systems

[LSH_Configuration]
; Lightweight Secure Hash (TTAS.KO-12.0276)
Enabled=True
Variants=LSH-256,LSH-512
LSH256_OutputSize=224,256
LSH512_OutputSize=384,512
MessageBlockSize=1024,2048
CompressionRounds=26,28
PerformanceTarget=High

[PublicKeyCrypto]
EnabledSchemes=domestic_signature_kcdsa,domestic_ecc_signature

[KCDSA_Configuration]
; Korean Certificate-based Digital Signature Algorithm
Enabled=True
HashFunction=domestic_hash_has160
KeySizes=2048,3072
DomainParameters=MODP_2048,MODP_3072
SignatureFormat=IEEE_P1363
Deterministic=False

[EC_KCDSA_Configuration]
; Elliptic Curve KCDSA (TTAS.KO-12.0001)
Enabled=True
Curves=secp256r1,secp384r1,secp521r1
HashFunction=SHA-256,SHA-384,SHA-512
CoordinateSystem=Jacobian
PointCompression=True

[RandomNumberGeneration]
Provider=Hardware_DRBG
Algorithm=CTR_DRBG
EntropySource=TRNG
ReseedInterval=100000
PredictionResistance=True

[KeyManagement]
KeyStorage=HSM
KeyDerivation=KDF_HMAC_SHA256
KeyRotationInterval=90_days
BackupEncryption=AES_256_GCM

[Compliance]
KCMVP_Certificate=KCMVP-2024-189
KISA_Approval=Approved
GovStandards=GPKI,NPKI
AuditLogging=Enabled
ValidationMode=Strict

[PerformanceOptimization]
ThreadPool=Enabled
MaxThreads=16
CacheSize=256MB
BatchProcessing=True
ASN1_Optimization=True

[LegacySupport]
; Deprecated but still supported
MD5_Support=Disabled
SHA1_Support=Limited
DES_Support=Disabled
3DES_Support=Disabled
RC4_Support=Disabled

[SecurityPolicy]
MinimumKeySize_Symmetric=128
MinimumKeySize_Asymmetric=2048
MinimumHashSize=256
AllowExportGrade=False
RequirePerfectForwardSecrecy=True

[Logging]
SecurityEvents=True
AlgorithmUsage=True
KeyOperations=True
ComplianceViolations=True
LogLevel=INFO
LogRotation=Daily
RetentionPeriod=365_days
