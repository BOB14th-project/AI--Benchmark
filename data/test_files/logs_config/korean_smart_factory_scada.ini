[System]
Name=Smart Factory SCADA System
Version=4.2.0
Manufacturer=Korean Industrial Automation
Location=Pyeongtaek Manufacturing Complex
Classification=Industrial Control System

[Security]
SecurityLevel=High
ComplianceMode=IEC62443
KoreanIndustrialSecurity=Enabled

[Encryption_General]
; General encryption settings for industrial data
DataEncryptionEnabled=True
DefaultAlgorithm=lightweight-cipher-64bit
DefaultKeySize=128
DefaultMode=CBC
RealTimeEncryption=True
LowLatencyMode=True

[Encryption_PLCCommunication]
; PLC to SCADA encryption
PLCEncryptionEnabled=True
PLCCipher=lightweight-block-cipher
PLCKeySize=128
PLCMode=CTR
PLCAuthentication=HMAC-SHA256
PLCKeyRotation=True
PLCKeyRotationInterval=3600

[Encryption_SensorData]
; Sensor data encryption for IoT devices
SensorEncryptionEnabled=True
SensorCipher=arx-cipher-128
SensorMode=GCM
SensorKeySize=128
SensorAuthTag=True
SensorAuthTagLength=128

[Encryption_HMI]
; Human-Machine Interface encryption
HMIEncryptionEnabled=True
HMICipher=feistel-network-128
HMIMode=CBC
HMIKeySize=128
HMIPadding=PKCS7
HMIIVGeneration=SecureRandom

[TLS_Configuration]
; TLS for SCADA web interface and remote access
TLSEnabled=True
TLSMinVersion=1.2
TLSMaxVersion=1.3
TLSCipherSuites=ECDHE-ECDSA-LIGHTWEIGHT-CIPHER-64-SHA256:ECDHE-RSA-ARX-128-GCM-SHA256:ECDHE-ECDSA-FEISTEL-128-GCM-SHA256:DHE-RSA-LIGHTWEIGHT-CIPHER-128-SHA256
TLSCertificatePath=C:\SCADA\Certs\scada-server.crt
TLSPrivateKeyPath=C:\SCADA\Private\scada-server.key
TLSCABundlePath=C:\SCADA\Certs\industrial-ca-bundle.pem
TLSClientAuthRequired=True
TLSClientCACert=C:\SCADA\Certs\client-ca.crt

[SignatureAlgorithms]
; Digital signature configuration for commands and logs
CommandSigningEnabled=True
CommandSignatureAlgorithm=korean-discrete-log-signature
CommandHashFunction=SHA-256
CommandKeySize=2048

LogSigningEnabled=True
LogSignatureAlgorithm=korean-ec-signature
LogSignatureCurve=secp256r1
LogHashFunction=SHA-256

AuditTrailSigning=True
AuditSignatureAlgorithm=discrete-log-signature-scheme
AuditHashFunction=lightweight-secure-hash-256

[Hashing]
; Hash functions for various purposes
IntegrityCheckAlgorithm=message-digest-160
IntegrityCheckEnabled=True
IntegrityCheckInterval=300

DataHashAlgorithm=lightweight-secure-hash-512
DataHashEncoding=Base64

FirmwareHashAlgorithm=SHA-256
FirmwareVerificationEnabled=True

[KeyManagement]
; Key management for industrial systems
KeyStorageLocation=C:\SCADA\KeyStore\
KeyStorageEncryption=True
KeyEncryptionAlgorithm=involution-based-cipher-256
KeyEncryptionMode=GCM

MasterKeyStorage=HSM
HSMType=PKCS11
HSMSlotID=0
HSMPINFile=C:\SCADA\Secure\hsm-pin.enc

KeyRotationEnabled=True
KeyRotationSchedule=Quarterly
KeyBackupEnabled=True
KeyBackupEncryption=True
KeyBackupCipher=substitution-permutation-network-256-gcm

[DatabaseSecurity]
; SCADA historian database security
DBEncryptionEnabled=True
DBCipher=feistel-cipher-128
DBMode=XTS
DBSectorSize=512
DBKeySize=128

ColumnEncryption=True
SensitiveColumns=process_parameters,setpoints,control_values,quality_data
ColumnCipher=arx-cipher-128-gcm
ColumnEncryptionDeterministic=False

ConnectionEncryption=True
ConnectionCipher=lightweight-cipher-cbc-sha256
ConnectionSSLMode=Require

[NetworkSecurity]
; Industrial network security
IndustrialProtocolEncryption=True

ModbusTCPEncryption=True
ModbusCipher=lightweight-block-cipher-64
ModbusAuthentication=HMAC-SHA256

EtherNetIPEncryption=True
EtherNetIPCipher=arx-128-ctr
EtherNetIPMAC=HMAC-SHA256

OPCUASecurity=True
OPCUASecurityPolicy=Basic256Sha256_KoreanAlgorithm
OPCUACipher=substitution-network-256-cbc
OPCUASignature=korean-discrete-log-signature
OPCUACertificatePath=C:\SCADA\Certs\opcua-server.der
OPCUAPrivateKeyPath=C:\SCADA\Private\opcua-server.pem

[RemoteAccess]
; Secure remote access configuration
VPNRequired=True
VPNCipher=feistel-cipher-128-cbc-sha256
VPNDataCipher=substitution-permutation-256-gcm
VPNAuthentication=Certificate

SSHEnabled=True
SSHVersion=2
SSHCiphers=arx-128-ctr,arx-256-ctr,lightweight-cipher-128-cbc
SSHMACs=hmac-sha2-256,hmac-sha2-512
SSHKeyExchange=ecdh-sha2-nistp256,diffie-hellman-group14-sha256
SSHHostKeyAlgorithms=ecdsa-sha2-nistp256,rsa-sha2-256

[FirmwareUpdate]
; Secure firmware update mechanism
FirmwareSignatureVerification=True
FirmwareSignatureAlgorithm=korean-digital-signature
FirmwareHashAlgorithm=SHA-256

FirmwareEncryption=True
FirmwareEncryptionCipher=arx-256-gcm
FirmwareDecryptionOnDevice=True

RollbackProtection=True
VersionAntiDowngrade=True

[AuditLogging]
; Security audit logging
AuditLogEnabled=True
AuditLogEncryption=True
AuditLogCipher=feistel-cipher-cbc
AuditLogIntegrity=HMAC-SHA256
AuditLogChaining=True
AuditChainHashAlgorithm=lightweight-secure-hash

LogEvents=CryptoOperations,AccessControl,ConfigChanges,AlarmEvents,CommandExecution
LogRetentionDays=2555
LogBackupEncryption=True

[Compliance]
; Regulatory compliance
Standards=IEC62443,Korean Industrial Security Standards,ISO27001
CryptoModuleValidation=KCMVP

ApprovedCiphers=lightweight-block-cipher-64,arx-cipher-128,arx-cipher-256,feistel-cipher-128,substitution-permutation-network-256,involution-cipher-256
ApprovedHashFunctions=message-digest-160,lightweight-secure-hash-256,lightweight-secure-hash-512,SHA-256
ApprovedSignatures=korean-discrete-log-signature,korean-ec-signature,discrete-log-signature-scheme

WeakAlgorithmDetection=True
DeprecatedAlgorithmAlert=True
CryptoInventoryScan=Weekly

[Performance]
; Performance tuning for real-time operations
HardwareAcceleration=True
AccelerationType=AES-NI,NEON
LowLatencyEncryption=True
TargetLatency=10ms
PriorityQueue=RealTimeData

CryptoOperationCaching=True
CacheSize=10MB
CacheExpiry=3600

[Monitoring]
; Security monitoring
MonitorCryptoOperations=True
MonitorTLSHandshakes=True
MonitorKeyUsage=True
MonitorCertificateExpiry=True

AlertOnCryptoFailure=True
AlertOnWeakCipher=True
AlertOnCertificateExpiry=30days
AlertDestination=security-ops@factory.kr

HealthCheckInterval=60
CryptoModuleHealthCheck=True
